<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroeDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
  *ngIf="name !== 'Batman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2" >
  Cambiar nombre
</button>


<button
  *ngIf="age !== 20"
  (click)="changeAge()"
  class="btn btn-primary" >
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-secondary mx-2" >
  Reset form
</button>
